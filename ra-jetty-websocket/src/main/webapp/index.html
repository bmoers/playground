<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>WebSocket Chat</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>

    <script type="text/javascript">
        jQuery(function($) {

            var ws;

            $('#connect').click(function() {
                if (!('WebSocket' in window || 'MozWebSocket' in window)) {
                    alert('WebSocket not supported in your browser !');
                } else {
                    var user = $('#user').val();
                    if ('WebSocket' in window) {
                    	ws = new WebSocket(document.location.toString().replace('http://', 'ws://') + 'chat?user=' + user);
                    } else {
                    	ws = new MozWebSocket(document.location.toString().replace('http://', 'ws://') + 'chat?user=' + user);
                    }
                    ws.onopen = function() {
                        $('#connexion').hide();
                        $('#chat').show();
                    };
                    ws.onmessage = function(evt) {
                        $('#messages').append('<span>' + evt.data + '</span><br/>');
                    };
                    ws.onerror = ws.onclose = function(e) {
                        if(ws) {
                            ws.close();
                            ws = null;
                            $('#chat').hide();
                            $('#connexion').show();
                            $('#messages').empty();
                        }
                    };
                }
            });

            $('#send').click(function() {
                if (ws) {
                    ws.send($('#message').val());
                    $('#message').val('');
                }
            });

            $('#disconnect').click(function() {
                if (ws) {
                    ws.send('/disconnect');
                }
            });

        });
    </script>
    <style type="text/css">
        legend {
            font-weight: bold;
        }

        #chat {
            display: none;
        }

        #messages {
            margin: 5px;
            padding: 5px;
            border: 2px groove #f5f5f5;
        }
    </style>
</head>
<body>
<h2>Chat</h2>
<fieldset id="connexion">
    <legend>Connexion</legend>
    <label for="user">User: </label><input id="user" type="text">
    <button id="connect">Connect</button>
</fieldset>
<fieldset id="chat">
    <legend>Chat</legend>
    <div id="messages" style="font-family: monospace;"></div>
    <label for="message">Message: </label><input id="message" type="text">
    <button id="send">Send</button>
    <button id="disconnect">Disconnect</button>
</fieldset>
</body>
</html>
